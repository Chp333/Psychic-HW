<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Psychic</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
<div class="container">
  <div id="game"></div>
  <p>Guess what letter I am thinking of, press any key</p>
  <br>
  <br>
  <p>Score Card</p>
  <p id="wins">Wins: 0</p>
  <p id="losses">Losses: 0</p>
  <p id="gussesLeft">Guesses Left: 5</p>
  <p id="gussesMade">Guesses so far: 0 </p>

  </div>

  <script type="text/javascript">


    // Creates an array that lists out all of the letters in the alphabet.
    var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];

    // create a win variable 
    var win = 0; 
    var loss = 0;
    var guessesLeft;
    var gussesMade = [];
    var totalguesses = 5;
    // //var html ="<p>Wins: " + Win + 1 + "</p>" + 
    // "<p>Loss: " + Loss + 1 + "</p>" +
    // "<p>Gusses Left: " + userGuess + "</p>";

    
    
    
    //var win = (userguess == computerGuess);

    // creat a loss variable
    //var loss = (userguess !== computerGuess);

    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {

      // Determines which key was pressed and list the key selected onto the page
      var userGuess = event.key.toLowerCase();

      // Alert the user if they press a key that is not a letter based on the values in the array
      if (computerChoices.indexOf(userGuess) == -1) {
      alert("You need to choose a letter");
      }

      else {

      //Trying to get the user guess to show
      //document.getElementById("gussesMade").InnerHTML = userGuess;
      //var guessLeft  = userGuess;

      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

      // Alerts the key the user pressed (userGuess). Trying to get the user guess to display by pushing the value into an array, then calling that array
      alert("User guess: " + userGuess);
      gussesMade.push(userGuess);
      document.getElementById("gussesMade").innerHTML ="Guesses so far: " + gussesMade;
      

      // Alerts the Computer's guess.
      alert("Computer guess: " + computerGuess);

      if (userGuess == computerGuess) {
            document.getElementById("wins").innerHTML = ("Wins: " + (win = win + 1));
        }
        else {
            document.getElementById("losses").innerHTML = ("Losses: " + (loss = loss + 1));
            document.getElementById("gussesLeft").innerHTML = ("Guesses Left "  + (totalguesses = totalguesses - 1));
        }

// Reset counters after 5 losses or wins
        if (win == 5 || loss == 5) {
            alert("Game Over, press a letter to play again");
            win = 0;
            document.getElementById("wins").innerHTML = ("Wins: " + win);
            loss = 0;
            document.getElementById("losses").innerHTML = ("loss: " + loss); 
            gussesMade = [];
            document.getElementById("gussesMade").innerHTML = ("Guesses so far: " + gussesMade);
            totalguesses = 0;
            document.getElementById("gussesLeft").innerHTML = ("Guesses left: " + totalguesses);

        }

        

    }
}


    

  </script>

</body>

</html>
